 <!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Iniciar Sesión - Pinturillon</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Table CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.css">
     <!-- Font Awesome Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Custom Styles -->
     <link rel="stylesheet" href="src/css/stylelogin.css">
 </head>
 <body>
    <div id="alert-placeholder" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
     <div style="position: absolute; top: 20px; right: 20px;">
         <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#Opcionmodal">
             <i class="fa fa-cog"></i>
         </button>
     </div>
     <div class="container">
         <!-- Login Form -->
         <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="row justify-content-center">
                <!-- Main Card for the Login Form -->
                <div class="col-xl-12">
                    <div class="card mt-5">
                        <div class="card-header text-center">
                            <h3>Iniciar Sesión - Pinturillon</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- Avatar Selection Area -->
                                <div class="mb-3 text-center">
                                    <div class="avatar">
                                        <img id="selectedAvatar" src="src/img/avatar1.png" alt="Avatar" />
                                        <i class="fas fa-pencil-alt edit-icon" data-bs-toggle="modal" data-bs-target="#avatarModal"></i>
                                    </div>
                                </div>
                                <!-- Username Input -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Username" aria-describedby="basic-addon1" id="username" required>
                                </div>
                                <!-- Room Number -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-door-open"></i></span>
                                    <input type="number" class="form-control" placeholder="Número de Sala" aria-label="Room" aria-describedby="basic-addon2" id="room" required>
                                </div>
                                <!-- Action buttons -->
                                <div class="row mb-2">
                                   <div class="col-12">
                                       <button type="submit" class="btn btn-success col-12" formaction="index.html">Entrar</button>
                                   </div>
                               </div>
                                <div class="row">
                                   <div class="col-6">
                                       <button type="button" class="btn btn-primary col-12" data-bs-toggle="modal" data-bs-target="#salasModal">Configurar Salas</button>
                                   </div>
                                   <div class="col-6">
                                       <button type="button" class="btn btn-secondary col-12" data-bs-toggle="modal" data-bs-target="#roomsModal">Ver Salas</button>
                                   </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </div>
         
 
         <!-- Avatar Selection Modal -->
         <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h5 class="modal-title" id="avatarModalLabel">Selecciona un Avatar</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                         <div class="d-flex flex-wrap justify-content-center">
                             <!-- Thumbnails for avatar selection -->
                             <img src="src/img/avatar1.png" alt="Avatar 1" class="avatar-select" data-value="avatar1" />
                         </div>
                     </div>
                 </div>
             </div>
         </div>
         
         <!--Opciones del usuario-->
         <div class="modal fade" id="Opcionmodal" tabindex="-1" aria-labelledby="OpcionmodalLabel" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h5 class="modal-title" id="OpcionmodalLabel">Modificar palabra y categoría</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                         <div class="d-flex flex-wrap justify-content-center">
                            <div class="container">
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <!-- Botón para agregar palabra -->
                                        <button type="button" class="btn btn-primary col-12" id="show1">Agregar Palabra</button>
                                    </div>
                                    <div class="col-4">
                                        <!-- Botón para Eliminar Palabra -->
                                        <button type="button" class="btn btn-primary col-12" id="show2">Eliminar Palabra</button>
                                    </div>
                                    <div class="col-4">
                                        <!-- Botón para Editar Palabra -->
                                        <button type="button" class="btn btn-primary col-12" id="show3">Editar Palabra</button>
                                    </div>
                                 </div>
    
                                 <div class="row mb-2">
                                    <div class="col-4">
                                        <!-- Botón para agregar Nueva Categoria -->
                                        <button type="button" class="btn btn-primary col-12" id="show4">Agregar Categoria</button>
                                    </div>
                                    <div class="col-4">
                                        <!-- Botón para Eliminar Categoria -->
                                        <button type="button" class="btn btn-primary col-12" id="show5">Eliminar Categoria</button>
                                    </div>
                                    <div class="col-4">
                                        <!-- Botón para Editar Categoria -->
                                        <button type="button" class="btn btn-primary col-12" id="show6">Editar Categoria</button>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-6">
                                        <!-- Botón para Asociar Palabras a Categorias -->
                                        <button type="button" class="btn btn-primary col-12" id="show7">Asociar Palabras a Categorias</button>
                                    </div>
                                    <div class="col-6">
                                        <!-- Botón para Desvincular Palabra de Categoria -->
                                        <button type="button" class="btn btn-primary col-12" id="show8">Desvincular Palabra de Categoria</button>
                                    </div>
                                 </div>
                            </div>
                             
                             
                             <!-- Div para agregar palabra -->
                             <div id="container1" style="display: none; width: 100%; margin-top: 10px;">
                                <input type="text" class="form-control" id="agregarPalabra" name= "agregarPalabra" placeholder="Escribe una palabra">
                                <button type="button" class="btn btn-success mt-2" id="Enviar1">Enviar</button>
                             </div>
                             <!-- Div para eliminar palabra-->
                             <div id="container2" style="display: none; width: 100%; margin-top: 10px;">
                                 <select class="form-select mt-2" id="seleccionPalabra">
                                     <option value="">Selecciona una palabra para Eliminar</option>
                                 </select>
                                 <button type="button" class="btn btn-danger mt-2" id="Eliminar">Eliminar</button>
                             </div>
                             <!-- Div para Editar palabra-->
                             <div id="container3" style="display: none; width: 100%; margin-top: 10px;">
                                 <select class="form-select mt-2" id="seleccionPalabraEditar">
                                     <option value="">Selecciona una palabra para Editarla</option>
                                 </select>
                                 <input type="text" class="form-control" id="EditarPalabra" placeholder="Escribe la palabra a editar" style="margin-top: 10px;">
                                 <button type="button" class="btn btn-warning mt-2" id="Editar">Editar</button>
                             </div>
                             <!-- Div para agregar categoria -->
                             <div id="container4" style="display: none; width: 100%; margin-top: 10px;">
                                <input type="text" class="form-control" id="agregarCategoria" name="agregarCategoria" placeholder="Escribe la categoría">
                                <button type="button" class="btn btn-success mt-2" id="Enviar2">Enviar</button>
                            </div>
                             <!-- Div para eliminar categoria-->
                             <div id="container5" style="display: none; width: 100%; margin-top: 10px;">
                                 <select class="form-select mt-2" id="seleccionCategoria">
                                     <option value="">Selecciona una categoria para Eliminar</option>
                                 </select>
                                 <button type="button" class="btn btn-danger mt-2" id="Eliminar2">Eliminar</button>
                             </div>
                             <!-- Div para Editar Categoria-->
                             <div id="container6" style="display: none; width: 100%; margin-top: 10px;">
                                 <select class="form-select mt-2" id="seleccionCategoriaEditar">
                                     <option value="">Selecciona una categoria para Editarla</option>
                                 </select>
                                 <input type="text" class="form-control" id="EditarCategoria" placeholder="Escribe la categoria a editar" style="margin-top: 10px;">
                                 <button type="button" class="btn btn-warning mt-2" id="Editar2">Editar</button>
                             </div>
                             <!-- Div para asociar palabra a categoria-->
                             <div id="container7" style="display: none; width: 100%; margin-top: 10px;">
                                <select class="form-select mt-2" id="seleccionPalabraCategoria">
                                    <option value="">Selecciona una palabra para Asociar</option>
                                </select>
                                
                                 <select class="form-select mt-2" id="seleccionCategoriaPalabra" style="margin-top: 10px;">
                                     <option value="">Selecciona una categoria para Asociar</option>
                                 </select>
                                 <button type="button" class="btn btn-danger mt-2" id="Asociar">Asociar</button>
                             </div>
                             <!-- Div para desvincular palabra a categoria-->
                             <div id="container8" style="display: none; width: 100%; margin-top: 10px;">
                                 <select class="form-select mt-2" id="seleccionPalabraDesvincular">
                                     <option value="">Selecciona una palabra para Desvincular</option>
                                 </select>
                                 <select class="form-select mt-2" id="seleccionCategoriaDesvincular">
                                    <option value="">Selecciona una categoria para Desvincular</option>
                                </select>
                                 <button type="button" class="btn btn-danger mt-2" id="Desvincular">Desvincular</button>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
 
         <!-- Rooms Available Modal -->
         <div class="modal fade" id="roomsModal" tabindex="-1" aria-labelledby="roomsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="roomsModalLabel">Salas Disponibles</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table" id="tablaSalas" data-toggle="table" data-search="true" data-filter-control="true" data-show-search-clear-button="true">
                            <thead>
                                <tr>
                                    <th data-field="id_sala" data-sortable="true">Número de Sala</th>
                                    <th data-field="nombre" data-sortable="true" data-filter-control="input">Nombre de la sala</th>
                                    <th data-field="nombre_categoria" data-sortable="true" data-filter-control="select">Categoría</th>
                                    <th data-field="estado" data-sortable="true" data-filter-control="select">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las salas se cargarán dinámicamente aquí -->
                            </tbody>
                        </table>
                        

                    </div>
                </div>
            </div>
         </div>
        
         <!-- Salas Modal -->
         <div class="modal fade" id="salasModal" tabindex="-1" aria-labelledby="salasModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="avatarModalLabel">Crear o Editar Salas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-wrap justify-content-center">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <!-- Botón para crear Sala -->
                                        <button type="button" class="btn btn-primary col-12" id="sala1">Crear Sala de Juego</button>
                                    </div>
                                    <div class="col-6">
                                        <!-- Botón para crear Sala -->
                                        <button type="button" class="btn btn-primary col-12" id="sala2" style="margin-left: 10px;">Eliminar Sala de Juego</button>
                                    </div>                      
                                </div>

                            </div>
                            

                            <!-- Div para Crear Sala-->
                            <div id="containers1" style="display: none; width: 100%; margin-top: 10px;">
                                <select class="form-select mt-2" id="seleccionCategoriaJuego">
                                    <option value="">Selecciona una categoria</option>
                                </select>
                                <input type="text" class="form-control" id="nombreSala" name="nombreSala" placeholder="Escribe el nombre de la sala" style="margin-top: 10px;">
                                <button type="button" class="btn btn-primary mt-2" id="Crear">Crear Sala</button>
                            </div>

                            <!-- Div para Eliminar Sala-->
                            <div id="containers2" style="display: none; width: 100%; margin-top: 10px;">
                                <select class="form-select mt-2" id="seleccionSala">
                                    <option value="">Selecciona una Sala</option>
                                </select>
                                <button type="button" class="btn btn-danger mt-2" id="Eliminar3">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
     <!-- archivos externos --> 
     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <!-- Bootstrap Bundle (incluye Popper) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Bootstrap Table -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.js"></script>
     <!-- Bootstrap Table - Filter Control Extension -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
     <script src="src/js/login.js"></script>     
 </body>
 </html>
