<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturillon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Canvas for Drawing -->
    <canvas id="drawingCanvas"></canvas>

    <!-- Temporizador -->
    <div id="timer" class="timer">
        60
    </div>

    <!-- Palabra Aleatoria -->
    <div id="randomWord" class="random-word">
        <!-- La palabra se insertará aquí -->
    </div>

    <!-- Ventana emergente de Opciones -->
    <div id="optionsModal" class="modal">
        <div class="modal-content p-4 shadow-lg rounded">
            <span class="close">&times;</span>
            <h2 class="text-center mb-3">Opciones</h2>
            <div class="form-group">
                <label>Color de fondo:</label>
                <input type="color" id="bgColorPicker" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label>Color del pincel:</label>
                <input type="color" id="brushColorPicker" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label>Tamaño del pincel:</label>
                <input type="range" id="brushSizePicker" min="1" max="50" value="5" class="form-range">
            </div>
            <button id="clearCanvas" class="btn btn-danger mt-3">Borrar</button>
        </div>
    </div>

    <!-- Chat -->
    <div id="chatContainer" class="chat-container">
        <div class="chat-header">
            <span class="close-chat">&times;</span>
            <h3>Chat</h3>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
            <button id="sendMessage">Enviar</button>
        </div>
    </div>

    <!-- Lista de Puntuaciones -->
    <div id="scoreBoard" class="score-board">
        <div class="score-header">
            <span class="close-score">&times;</span>
            <h3>Puntuaciones</h3>
        </div>
        <ul id="scoreList" class="score-list">
            <!-- Los elementos de la lista se agregarán aquí -->
        </ul>
    </div>
  

    <!-- Barra de navegación -->
    <nav class="navbar navbar-custom fixed-bottom">
        <div class="container-fluid">
            <button class="btn btn-outline-light" type="button"><i class="fas fa-sliders-h"></i> Opciones</button>
            <button class="btn btn-outline-light" type="button"><i class="fas fa-comments"></i> Chat</button>
            <button class="btn btn-outline-light" type="button"><i class="fas fa-trophy"></i> Puntuación</button>
        </div>
    </nav>
    <!-- Java externo -->
    <script src="index.js"></script>

</body>
</html>
